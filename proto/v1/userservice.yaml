type: google.api.Service
config_version: 3

http:
  rules:
    - selector: proto.v1.UserService.CreateGroup
      post: /v1/groups
    - selector: proto.v1.UserService.ListGroup
      get: /v1/groups
    - selector: proto.v1.UserService.UpdateGroup
      put: /v1/groups
    - selector: proto.v1.UserService.DeleteGroup
      delete: /v1/groups

    - selector: proto.v1.UserService.CreateUser
      post: /v1/users
    - selector: proto.v1.UserService.ListUser
      get: /v1/users
    - selector: proto.v1.UserService.UpdateUser
      put: /v1/users
    - selector: proto.v1.UserService.RemoveUser
      delete: /v1/users
    - selector: proto.v1.UserService.RestUserPassword
      post: /v1/users/password
    - selector: proto.v1.UserService.UpdateUserPassword
      put: /v1/users/password
